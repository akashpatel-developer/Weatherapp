<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wheather-header">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name" id="inp">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            </div>
        </div>
        <div class="not-found">
            <h2>Sorry!!..404 Not Found</h2>
            <img src="./assests/404.png" alt="">
        </div>
        <div class="weather-body">
            <img src="./assests/clear.png" alt="" id="weather-img">
            <div class="weather-box">
                <p class="temprature">0</p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humi">
                    <i class="fa-solid fa-droplet"></i>
                    <p>&nbsp;Humidity</p>
                    <span class="humidity">62%</span>
                  
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p>&nbsp;wind-speed</p>
                    <span class="wind-speed">112KM/H</span>
                    

                </div>
            </div>
        </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
